                return currentSort.direction === 'asc' ? comparison : -comparison;
            });

            // ç”Ÿæˆè¡¨æ ¼HTML
            const tbody = document.getElementById('tableBody');
            let html = '';
            
            filteredData.forEach(item => {
                const strategies = formatStrategy(item.strategy);
                
                html += `<tr>
                    <td><span class="movie-badge ${getMovieClass(item.movie)}">${item.movie}</span></td>
                    <td><strong>${item.original}</strong></td>
                    <td>${item.translation || '/'}</td>
                    <td><span class="category-tag">${item.category}</span></td>
                    <td>${strategies.map(s => `<span class="strategy-tag">${s}</span>`).join('')}</td>
                    <td class="note-cell">${item.note || ''}</td>
                </tr>`;
            });

            if (filteredData.length === 0) {
                html = `<tr><td colspan="6" class="no-data">æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆç­›é€‰æ¡ä»¶çš„è¯­æ–™æ¡ç›®</td></tr>`;
            }

            tbody.innerHTML = html;

            // æ›´æ–°ç»Ÿè®¡
            updateStats(filteredData.length);
            
            // æ›´æ–°æ’åºå›¾æ ‡
            updateSortIcons();
        }

        // ==================== æ›´ æ–° ç»Ÿ è®¡ ====================
        function updateStats(count) {
            document.getElementById('totalCount').textContent = count;
            
            // è®¡ç®—å„åˆ†ç±»ç»Ÿè®¡
            const categoryCount = {};
            corpusData.forEach(item => {
                categoryCount[item.category] = (categoryCount[item.category] || 0) + 1;
            });
            
            const statsHtml = Object.entries(categoryCount).map(([cat, num]) => 
                `<div class="stat-card">${cat}: <strong>${num}</strong> æ¡</div>`
            ).join('');
            
            document.getElementById('statsContainer').innerHTML = statsHtml;
        }

        // ==================== æ›´ æ–° æ’ åº å›¾ æ ‡ ====================
        function updateSortIcons() {
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
                const sortBy = th.getAttribute('data-sort');
                if (sortBy === currentSort.column) {
                    th.classList.add(currentSort.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        // ==================== åˆ å§‹ åŒ– å’Œ äº‹ ä»¶ ç»‘ å®š ====================
        window.onload = function() {
            // åˆå§‹æ¸²æŸ“
            renderTable();

            // ç»‘å®šç­›é€‰äº‹ä»¶
            document.getElementById('movieFilter').addEventListener('change', renderTable);
            document.getElementById('categoryFilter').addEventListener('change', renderTable);
            document.getElementById('strategyFilter').addEventListener('change', renderTable);
            document.getElementById('searchInput').addEventListener('input', renderTable);

            // ç»‘å®šæ’åºäº‹ä»¶
            document.querySelectorAll('th[data-sort]').forEach(th => {
                th.addEventListener('click', function() {
                    const column = this.getAttribute('data-sort');
                    if (currentSort.column === column) {
                        currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSort.column = column;
                        currentSort.direction = 'asc';
                    }
                    renderTable();
                });
            });
        };

        // ==================== é‡ ç½® ç­› é€‰ ====================
        function resetFilters() {
            document.getElementById('movieFilter').value = 'å…¨éƒ¨';
            document.getElementById('categoryFilter').value = 'å…¨éƒ¨';
            document.getElementById('strategyFilter').value = 'å…¨éƒ¨';
            document.getElementById('searchInput').value = '';
            currentSort = { column: 'movie', direction: 'asc' };
            renderTable();
        }
    </script>
</body>
</html>
